<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel LOGIN PAGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      background: url("https://images.unsplash.com/photo-1542315192-df56b4f3b4b5") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      height: 100%; width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: auto;
      margin: 0 auto 15px;
    }

    .login-container h1 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 26px;
    }

    .google-btn {
      background-color: #db4437;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .google-btn:hover {
      background-color: #c33c2e;
    }

    .divider {
      margin-bottom: 15px;
      font-weight: bold;
      color: #999;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      text-align: left;
      margin-bottom: 5px;
      font-weight: 600;
      color: #34495e;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    input:focus {
      border-color: #2c3e50;
      outline: none;
      box-shadow: 0 0 5px rgba(44, 62, 80, 0.3);
    }

    button {
      padding: 12px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a242f;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #2c3e50;
      text-decoration: none;
      cursor: pointer;
    }

    .extra-links a:hover {
      color: #1a242f;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2c3e50;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .login-container { padding: 30px 20px; }
      .login-container h1 { font-size: 22px; }
      input, button { font-size: 14px; }
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 5;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    .modal-content h2 {
      margin-bottom: 20px;
    }

    .modal-content input {
      margin-bottom: 15px;
    }

    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.jpg" alt="Hotel Logo" class="logo" />
    <h1>Amrita Hotels</h1>

    <button class="google-btn">Login with Google</button>
    <div class="divider">OR</div>

    <div class="message" id="messageBox"></div>
    <div class="loader" id="loader"></div>

    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>

    <div class="extra-links">
      <p><a onclick="openModal('signupModal')">Create an account</a></p>
      <p><a onclick="openModal('forgotModal')">Forgot password?</a></p>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal" id="signupModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h2>Create Account</h2>
      <form id="signupForm">
        <label for="newUsername">Username</label>
        <input type="text" id="newUsername" required />
        <label for="newEmail">Email</label>
        <input type="email" id="newEmail" required />
        <label for="newPassword">Password</label>
        <input type="password" id="newPassword" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal" id="forgotModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('forgotModal')">&times;</span>
      <h2>Forgot Password</h2>
      <form id="forgotForm">
        <label for="forgotEmail">Enter your email</label>
        <input type="email" id="forgotEmail" required />
        <button type="submit">Reset Password</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const loader = document.getElementById('loader');
    const messageBox = document.getElementById('messageBox');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      loader.style.display = 'block';
      messageBox.style.display = 'none';

      setTimeout(() => {
        loader.style.display = 'none';
        const user = form.username.value;
        const pass = form.password.value;

        if (user == 'user1' && pass == 'user1') {
          messageBox.textContent = 'Login successful!';
          messageBox.className = 'message success';
          window.location = "payment_portal.html";
        } else {
          messageBox.textContent = 'Invalid username or password.';
          messageBox.className = 'message error';
        }

        messageBox.style.display = 'block';
      }, 1500);
    });

    function openModal(id) {
      document.getElementById(id).style.display = "flex";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Account created successfully (simulated)!");
      closeModal("signupModal");
    });

    document.getElementById("forgotForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Password reset link sent to your email (simulated).");
      closeModal("forgotModal");
    });

    document.querySelector(".google-btn").addEventListener("click", () => {
      alert("Google login is a placeholder. Use OAuth integration in production.");
    });
  </script>
</body>
</html>
